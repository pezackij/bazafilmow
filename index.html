<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Baza Filmów</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Moja Baza Filmów</h1>
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Wyszukaj film...">
            <select id="genreFilter">
                <option value="all">Wszystkie gatunki</option>
            </select>
            <select id="sortFilter">
                <option value="default">Sortuj</option>
                <option value="rating_desc">Wg oceny (malejąco)</option>
                <option value="title_asc">Wg tytułu (A-Z)</option>
            </select>
        </div>
    </header>
    <main id="movies-container"></main>
    <script src="script.js"></script>
</body>
</html>
